<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="content" th:fragment="editProductForm(productEdit,catalogs)">
    <div id="loading">
        <div class="lds-circle"><div></div></div>
    </div>
    <div class="container-fluid p-0">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Edit Product</h3>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <div class="w-25 mx-auto my-2">
                            <div class="border-1">
                                <form th:action="@{/admin/product/edit}" th:object="${productEdit}" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="product_name" class="form-label">Product Name</label>
                                        <input type="text" th:field="*{name}" th:value="${product.name}" class="form-control" id="product_name">
                                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product_image" class="form-label">Product Old Image</label>
                                        <img th:src="${product.oldImageUrls.get(0)}" alt="#" width="30px" >
<!--                                        <div class="mx-1" th:each="img,loop:${productEdit.oldImageUrls.split(',')}" >-->
<!--                                            <img th:src="@{${img}}" alt="#" width="30px" >-->
<!--                                        </div>-->
                                    </div>
                                    <div class="mb-3">
                                        <label for="product_image" class="form-label">Product Image</label>
                                        <input type="file" th:field="*{images}" class="form-control" id="product_image" multiple>
<!--                                        <p class="text-danger" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{image}"></p>-->
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Descriptions</label>
                                        <textarea class="form-control" th:field="*{des}" id="description" rows="3" th:value="${product.description}"></textarea>
                                        <p class="text-danger" th:if="${#fields.hasErrors('des')}" th:errors="*{des}"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product_price" class="form-label">Product Price</label>
                                        <input type="number" th:field="*{price}" class="form-control" id="product_price" th:value="${product.price}">
                                        <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>

                                    </div>
                                    <div class="mb-3">
                                        <label for="discount" class="form-label">Discount</label>
                                        <input type="number" th:field="*{manufacturer}" class="form-control" id="discount" th:value="${product.manufacturer}">
                                        <p class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="stock" class="form-label">Stock</label>
                                        <input type="number" th:field="*{stock}" class="form-control" id="stock" th:value="${product.stock}">
                                        <p class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="product_status" class="form-label">Product Status</label>
                                        <select  id="product_status" th:field="*{status}">
                                            <option value="">Choose Status</option>
                                            <option value="true" th:selected="${product.status == true}">Bán</option>
                                            <option value="false" th:selected="${product.status == false}">Không Bán</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category</label>
                                        <select id="category" th:field="*{catalogId}">
                                            <option value="">Choose Category</option>
                                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.name == product.getCategory().getName()}"></option>
                                        </select>
                                    </div>
                                    <div class="modal-footer">
                                        <a href="/admin/products">
                                            <button type="button" class="btn btn-secondary ">Close</button>
                                        </a>
                                        <button type="submit" class="btn btn-primary" >UPDATE</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</main>
</body>
</html>
