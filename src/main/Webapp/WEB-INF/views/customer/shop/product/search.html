<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{/customer/shop/components/header :: header}"></div>
<div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 pb-1" th:each="pro:${products}">
        <div class="product-item bg-light mb-4" >
            <div class="product-img position-relative overflow-hidden">
                <img class="img-fluid w-100" th:href="@{/product/{id}(id=${pro.id})}" th:src="${pro.images.get(0).url}" alt="">
                <div class="product-action">
                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-shopping-cart"></i></a>
                    <a class="btn btn-outline-dark btn-square" href=""><i class="far fa-heart"></i></a>
                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>
                    <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="text-center py-4" >
                <a class="h6 text-decoration-none text-truncate" th:href="@{/product/{id}(id=${pro.id})}" th:text="${pro.name}"></a>
                <div class="d-flex align-items-center justify-content-center mt-2">
                    <h5 th:text="${pro.price}"></h5><h6 class="text-muted ml-2"><del>$123.00</del></h6>
                </div>
                <div class="d-flex align-items-center justify-content-center mb-1">
                    <form id="productForm" th:action="@{/productadd/{id}(id=${pro.id})}" method="post">
                        <small id="submitForm" class="fa fa-star text-primary mr-1"></small>
                    </form>
                    <small class="fa fa-star text-primary mr-1"></small>
                    <small class="fa fa-star text-primary mr-1"></small>
                    <small class="fa fa-star text-primary mr-1"></small>
                    <small class="fa fa-star text-primary mr-1"></small>
                    <small>(99)</small>

                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="~{customer/shop/components/footer :: footer}"></div>
</body>
<script>
    $(document).ready(function() {
        $('.btn-plus').on('click', function() {
            var $input = $(this).closest('.quantity').find('input');
            $input.val(parseInt($input.val()) + 1);
        });
        $('.btn-minus').on('click', function() {
            var $input = $(this).closest('.quantity').find('input');
            var value = parseInt($input.val());
            if (value > 1) {
                $input.val(value - 1);
            }
        });
    });
</script>
</html>
